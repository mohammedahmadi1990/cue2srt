<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-image: linear-gradient(to bottom, transparent, #999ba2);
      background-repeat: no-repeat;
      background-size: 100% auto;
    "
  >
    <div style="text-align: center">
      <h1>CUE TO SRT</h1>
      <h5
        onclick="location.reload();"
        style="cursor: pointer; color: blueviolet"
      >
        RELOAD
      </h5>
      <br />
      <input id="fileName" type="file" onchange="loadFile(this)" />
      <input hidden type="text" id="cueContent" />
    </div>

    <footer>
      <div
        class="footerContainer"
        style="text-align: center; font-size: 12px; margin-top: 50px"
      >
        <a href="http://designdevelop.me">DesignDevelop.me</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
